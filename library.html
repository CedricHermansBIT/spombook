<!DOCTYPE html>
<html lang="en">

<head>
  <title>Library Overview</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- favicon -->
  <link rel="icon" href="icon.webp" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.google.com/books/jsapi.js"></script>

</head>

<body>
  <!-- Top navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light" w3-include-html="navbar.html">
    <div class="container-fluid">
      <div class="d-flex align-items-center">
        <img src="icon.webp" alt="Spoms Library" width="30" height="30" class="d-inline-block align-top me-2">
        <a class="navbar-brand" href="index.html">Spoms library</a>
      </div>
      <div class="ms-auto d-flex">
        <a class="btn btn-primary me-2" href="library.html">Library</a>
        <a class="btn btn-secondary me-2" href="search.html">Search books</a>
        <a class="btn btn-success me-2" href="recommended.html">Recommended</a>
        <button class="btn btn-outline-primary me-2" id="sign-in-button">Sign In</button>
        <button class="btn btn-outline-danger" id="sign-out-button" style="display: none;">Sign Out</button>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1>Library Overview</h1>
    <div id="book-list" class="row"></div>
  </div>

  <!-- Description Modal -->
	<div class="modal fade" id="descriptionModal" tabindex="-1" aria-labelledby="descriptionModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="descriptionModalLabel">Book Description</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="descriptionModalBody">
        <!-- Description will be injected here -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Embeddable Modal -->
<div class="modal fade" id="viewerModal" tabindex="-1" aria-labelledby="viewerModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="viewerModalLabel">Preview</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <div id="viewerCanvas" style="width: 100%; height: 800px"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

  <script type="module">
    import { fetchAllBooksLibrary } from './firebase.js';
    // Fetch all books on page load
    google.books.load();

    $(document).ready(function () {
      fetchAllBooksLibrary();
    });
  </script>

</body>

</html>
